<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Pop</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart:before,
    .heart:after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart:before {
      top: -50px;
      left: 0;
    }

    .heart:after {
      left: 50px;
      top: 0;
    }

    .message {
      position: absolute;
      font-size: 2rem;
      color: white;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .show {
      opacity: 1;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>
  <div class="message" id="message">I love you Jashi!!!!</div>

  <script>
    const heart = document.getElementById("heart");
    const message = document.getElementById("message");

    heart.addEventListener("click", () => {
      heart.style.transform = "scale(1.2) rotate(-45deg)";
      setTimeout(() => {
        heart.style.transform = "scale(1) rotate(-45deg)";
      }, 300);

      message.classList.add("show");
      setTimeout(() => {
        message.classList.remove("show");
      }, 2000);
    });
  </script>
</body>
</html>
